<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>this is redirect</h2>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    let code = urlParams.get('code');

    const clientId = '5d2c26f8146946acadf06485d7600ce7';
    const redirectUri = 'http://localhost:5500/redirect.html';

    let codeVerifier = localStorage.getItem('code_verifier');

    let body = new URLSearchParams({
    grant_type: 'authorization_code',
    code: code,
    redirect_uri: redirectUri,
    client_id: clientId,
    code_verifier: codeVerifier
    });

    const response = fetch('https://accounts.spotify.com/api/token', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
    },
    body: body
    })
    .then(response => {
        if (!response.ok) {
        throw new Error('HTTP status ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        localStorage.setItem('access_token', data.access_token);
        getProfile();
    })
    .catch(error => {
        console.error('Error:', error);
    });


    async function getProfile() {
    let accessToken = localStorage.getItem('access_token');

    //const response = await fetch('https://api.spotify.com/v1/me', {
    const response = await fetch('https://api.spotify.com/v1/artists/0TnOYISbd1XYRBk9myaseg', {
        headers: {
        Authorization: 'Bearer ' + accessToken
        }
    });

    const data = await response.json();
    console.log(data);
    }
    </script>
    
</body>
</html>
